<div ng-controller="HurtFighterController">
    <div class="fighterDamage" ng-click="hurtFighter(fighter);">
        {{fighter.Damage}} <div style="display:inline-block"><i class="fa fa-tint"></i></div>
    </div>
    <div class="modal" id="hurtFighterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3>Hurt {{hurtingFighter.Name}} ?</h3>
                </div>
                <div class="modal-body">
                    <input id="damageAmount" class="form-control" type="number" placeholder="Damage" />
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" ng-click="confirmHurtFighter()">OK</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal" aria-label="Close">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>
